<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About - QURAN JOURNEY</title>
<style>
body {
    margin:0; padding:0;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:#0b1a38; color:#f5e0a1;
    transition: background 0.5s, color 0.5s;
    overflow-x:hidden;
}
h1{text-align:center;margin-top:30px;}
p{max-width:700px;margin:20px auto;font-size:1.1em;line-height:1.6;}
nav{text-align:center;margin:20px;}
.btn{display:inline-block;padding:12px 30px;margin:10px;font-weight:bold;font-size:1em;color:#f5e0a1;border:2px solid #f5e0a1;border-radius:50px;background:transparent;cursor:pointer;position:relative;overflow:hidden;transition:0.3s;}
.btn::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:rgba(245,224,161,0.3);transform:rotate(45deg) translate(-100%,-100%);transition:0.5s;z-index:0;}
.btn:hover::before{transform:rotate(45deg) translate(0,0);}
.btn span{position:relative; z-index:1;}
.light-mode{background:#f5e0a1;color:#0b1a38;}
.light-mode .btn{color:#0b1a38;border-color:#0b1a38;}
.light-mode .btn::before{background:rgba(11,26,56,0.2);}

/* Particles */
.particle {
    position: fixed; width:4px; height:4px; background:#f5e0a1;
    border-radius:50%; pointer-events:none; animation:float 10s linear infinite;
    opacity:0.7;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:0.7; }
    50% { transform: translateY(-600px) translateX(50px) rotate(180deg); opacity:0.4; }
    100% { transform: translateY(-1200px) translateX(-50px) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>
<h1>About Quran Journey</h1>
<p>This project provides weekly Quran recitation audios to help maintain consistency in learning and reflection. The interface is minimal, elegant, and Islamic-themed, with attention to readability and accessibility.</p>
<nav>
    <button class="btn" onclick="toggleMode()"><span>Toggle Day/Night</span></button>
    <button class="btn" onclick="location.href='index.html'"><span>Home</span></button>
    <button class="btn" onclick="location.href='main.html'"><span>Audios</span></button>
</nav>

<script>
/* === DAY/NIGHT PERSISTENCE === */
function applyMode() {
    if(localStorage.getItem('mode')==='light'){
        document.body.classList.add('light-mode');
    } else {
        document.body.classList.remove('light-mode');
    }
}
function toggleMode(){
    document.body.classList.toggle('light-mode');
    if(document.body.classList.contains('light-mode')){
        localStorage.setItem('mode','light');
    } else {
        localStorage.setItem('mode','dark');
    }
}
applyMode();

/* === PARTICLES === */
for(let i=0;i<50;i++){
    const p=document.createElement('div'); p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.top=Math.random()*100+'%';
    p.style.width=2+Math.random()*4+'px';
    p.style.height=p.style.width;
    p.style.animationDuration=5+Math.random()*10+'s';
    document.body.appendChild(p);
}
</script>
</body>
</html>
