name: Deploy Thursday Audio

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Install dependencies if needed
      - run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Update JSON automatically
      - run: python generate_audio_list.py

      # 5️⃣ Commit updated JSON automatically if changed
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add audio-list.json
          git diff-index --quiet HEAD || git commit -m "Update audio-list.json automatically"
          git push

      # 6️⃣ Deploy to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - id: deployment
        uses: actions/deploy-pages@v4
