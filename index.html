<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a3d8f4, #fce1e4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 85%;
        max-width: 600px;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.8;
    }

    a {
        text-decoration: none;
        padding: 14px 30px;
        background: #4a6cff;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        transition: 0.3s;
    }

    a:hover {
        background: #2f4cff;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h1>The Quran Journey</h1>
    <p>A peaceful place for your weekly Thursday reminders and reflections.</p>

</html>
