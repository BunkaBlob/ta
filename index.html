<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thursday Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .audio-block {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .audio-block:hover {
            transform: scale(1.02);
        }
        .title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 18px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Thursday Audio Files</h1>
<div id="audio-container"></div>

<script>
fetch('audio-list.json?v=' + new Date().getTime()) // cache-busting
.then(response => response.json())
.then(files => {
    const container = document.getElementById('audio-container');
    const pastelColors = ['#FFDEE9', '#B5FFFC', '#FFF6B5', '#D1FFD6', '#E0D4FF'];

    files.forEach((file, index) => {
        const block = document.createElement('div');
        block.className = 'audio-block';
        block.style.background = pastelColors[index % pastelColors.length];

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = `Thursday Audio â€“ Week ${index+1}`;
        block.appendChild(title);

        const audio = document.createElement('audio');
        audio.controls = true;

        const source = document.createElement('source');
        source.src = file;

        const ext = file.split('.').pop().toLowerCase();
        if (ext === 'mp3') source.type = 'audio/mp3';
        else if (ext === 'mpeg') source.type = 'audio/mpeg';
        else if (ext === 'mp4') source.type = 'audio/mp4';
        else if (ext === 'wav') source.type = 'audio/wav';
        else if (ext === 'ogg') source.type = 'audio/ogg';
        else source.type = 'audio/mpeg';

        audio.appendChild(source);
        block.appendChild(audio);
        container.appendChild(block);
    });
});
</script>

</body>
</html>
